<!DOCTYPE html>
<html lang="ptBR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finances</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header container">
      <h1 class="logo"><span>C.Finance</span></h1>

      <div class="welcome">
        <img src="https://github.com/juanfariasdev.png" alt="Foto de perfil" />
        <div class="">
          <h2>Bem-Vindo, Juan Pablo</h2>
          <h3>Faça seu controle</h3>
        </div>
      </div>
    </header>

    <div id="page">
      <aside>
        <section class="container valoresBlock">
          <div class="grafico">
            <canvas id="Valores"></canvas>
            <div class="info">
              <h3>Total:</h3>
              <div>R$ <span id="total"></span></div>
            </div>
            <div class="historico">
              <h3 class="entrada">
                Entrada: R$<span id="entrada">00.00</span>
              </h3>
              <h3 class="saida">Saida: R$<span id="saida">00.00</span></h3>
            </div>
          </div>
        </section>
        <section class="container flex-1 justify-center">
          <h2 class="title">Cadastro</h2>
          <form id="formAdd">
            <span class="controlFormInput">
              <label>Titulo</label>
              <input type="text" name="title" placeholder="Titulo da compra" />
            </span>
            <span class="controlFormInput">
              <label>Descrição</label>
              <input
                type="text"
                name="description"
                placeholder="Descrição da compra"
              />
            </span>

            <span class="controlFormInput">
              <label>Valor</label>
              <input
                type="number"
                step="0.01"
                name="amount"
                placeholder="R$ 00.00"
                lang="ptBR"
              />
              <p>
                Para <span class="saida">saidas</span>, coloque o sinal
                (<b>-</b>)
              </p>
            </span>

            <button class="controlFormSubmit" type="submit">Salvar</button>
          </form>
        </section>
      </aside>
      <main>
        <section class="container history">
          <h2 class="title">Histórico</h2>
          <ul id="history"></ul>
        </section>
      </main>
    </div>
    <footer class="container">
      <div class="credits">
        <span
          >Desenvolvido por:
          <a href="https://juanpablofarias.com" target="_blank"
            >Juan Pablo Farias</a
          ></span
        >
      </div>
    </footer>
  </body>
  <script type="module" src="scripts/form.js"></script>
  <script type="module" src="scripts/graphTotal.js"></script>
</html>
